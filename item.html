<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Creating Screen</title>
    <link rel="stylesheet" href="item.css">
</head>
<body>
        <!-- Sidebar -->
        <div class="leftSidePanel">
            <h1 class="logo">ANePOS</h1>
            <ul class="menu">
                <li>Dashboard</li>
                <li>Reservation</li>
                <li><a href="item.html">Items</a></li>
                <li class="active"> <a href="index.html">Sell</a></li>
                <li><a href="setup.html">Setup</a></li>
                <li>Reports</li>
            </ul>
        </div>

    <!-- Main Content -->
    <div class="content">
        <h2>Create New Item</h2>
        <form class="item-form">
            <div class="form-group">
                <label for="itemName">Item Name</label>
                <input type="text" id="itemName" value="Burger" placeholder="Enter item name">
            </div>

            <div class="form-group">
                <label for="itemCode">Item Code</label>
                <input type="text" id="itemCode" placeholder="Enter item code">
            </div>

            <div class="form-group">
                <label for="itemPrice">Price</label>
                <input type="number" id="itemPrice" placeholder="Enter price">
            </div>

            <div class="form-group">
                <label for="itemCategory">Category</label>
                <select id="itemCategory">
                    <option value="default">Select Category</option>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="groceries">Groceries</option>
                </select>
            </div>

            <button type="submit" class="btn">Save Item</button>
        </form>
    </div>
    <script src="Sell.js"></script>
</body>
</html>
