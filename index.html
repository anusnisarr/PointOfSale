<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>POS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Sidebar -->
    <div class="nav-container">
      <ul class="nav-bar">
        <li>Dashboard</li>
        <li>Reservation</li>
        <li><a href="item.html">Items</a></li>
        <li><a href="index.html">Sell</a></li>
        <li><a href="setup.html">Setup</a></li>
        <li>Reports</li>
      </ul>
    </div>
    <div class="main-container">
      <div class="container" id="selectedContainers">
        <div class="cat-items-container">
          <div class="categorycontainer">
            <div class="category" id="pizza" data-categoryId="cat01">
              <h2 class="category-name">Pizza</h2>
              <h3 class="items-count">0 Items</h3>
            </div>
            <div class="category" id="burger" data-categoryId="cat02">
              <h2 class="category-name">Burger</h2>
              <h3 class="items-count">0 Items</h3>
            </div>
            <div class="category" id="pasta" data-categoryId="cat03">
              <h2 class="category-name">Pasta</h2>
              <h3 class="items-count">0 Items</h3>
            </div>
            <div class="category" id="sandwitch" data-categoryId="cat04">
              <h2 class="category-name">Sandwitch</h2>
              <h3 class="items-count">0 Items</h3>
            </div>
            <div class="category" id="appetizer" data-categoryId="cat05">
              <h2 class="category-name">Appetizer</h2>
              <h3 class="items-count">0 Items</h3>
            </div>
            <div class="category" id="drinks" data-categoryId="cat06">
              <h2 class="category-name">Drinks</h2>
              <h3 class="items-count">0 Items</h3>
            </div>
            <div class="category" id="deals" data-categoryId="cat07">
              <h2 class="category-name">Deals</h2>
              <h3 class="items-count">0 Items</h3>
            </div>
            <div class="category" id="extras" data-categoryId="cat08">
              <h2 class="category-name">Extras</h2>
              <h3 class="items-count">0 Items</h3>
            </div>
          </div>

          <div class="line"></div>
          <div id="search-item">
            <i class="ri-search-line"></i>
            <input
              type="search"
              name="Search"
              id="searchbox"
              placeholder="Search"
            />
          </div>

          <br />

          <div class="itemcontainer" id="itemcontainerId">
            <!-- <div class="items" id="color-7">
                        <h2 class="items-name">Margherita</h2>
                        <h3 class="items-price">350 Pkr</h3>
                        <div class="qtycontainer">
                            <div id="plusbutton"><i class="ri-add-line"></i></div>
                            <div id="items-qty">1</div>
                            <div id="minusbutton"><i class="ri-subtract-line"></i></div>
                        </div> -->
          </div>
        </div>
        <div class="rightSidePanel">
          <div class="cart-items-container">

          </div>

          <div class="rightSidePanelBottom">
            <div class="bill-calc-container">
              <div class="calc-lines" id="subtotal">
                <h3 class="calc-title" id="subtotal-title">Subtotal</h3>
                <h4 class="calc-values" id="subtotal-values">PKR 0</h4>
              </div>
              <div class="calc-lines" id="tax">
                <h3 class="calc-title" id="tax-title">Tax 15%</h3>
                <h4 class="calc-values" id="tax-values">PKR 0</h4>
              </div>
              <br />

              <div class="line"></div>

              <div class="calc-lines" id="total">
                <h3 class="calc-title-tax" id="total-title">Total</h3>
                <h4 class="calc-values-tax" id="total-values">PKR 0</h4>
              </div>
            </div>
            <h3 id="total-payment-title">Payment Methods:</h3>
            <div class="payment-methods-container">
              <div class="payment-methods-btns">
                <div>
                  <i id="Cash" class="ri-cash-fill payment-methods-icons"></i>
                </div>
                <h4>CASH</h4>
              </div>
              <div class="payment-methods-btns">
                <div>
                  <i
                    id="Card"
                    class="ri-bank-card-fill payment-methods-icons"
                  ></i>
                </div>
                <h4>CARD</h4>
              </div>
              <div class="payment-methods-btns">
                <div>
                  <i
                    id="Party"
                    class="ri-split-cells-vertical payment-methods-icons"
                  ></i>
                </div>
                <h4>PARTY</h4>
              </div>
            </div>
            <div class="placeorder-btn">
              <h2 id="placeorder-btn-name">PAY</h2>
            </div>
          </div>
        </div>
      </div>
      <div id="receiptContainer"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="Sell.js"></script>
    <script src="Dashboard.js"></script>
  </body>
</html>
