<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sell.css" />
    <title>Sell</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- For Nav Content -->
    <div class="nav-container"></div>

    <div class="main-container">
      <div class="container" id="selectedContainers">
        <div class="cat-items-container">
          <div class="categorycontainer"></div>

          <div id="search-item">
            <i class="ri-search-line"></i>
            <input type="search"name="Search"id="itemsearchbox"placeholder="Search"value=""/>
            <button class="trending-btn">
              <i class="fas fa-fire"></i> Trending
          </button>
          <button class="discard-order-btn">
            <i id="DiscardOrderBtn"></i> Discard Order
        </button>
          </div>

          <br />

          <div class="itemcontainer" id="itemcontainerId">
            <!-- <div class="items" id="color-7">
                        <h2 class="items-name">Margherita</h2>
                        <h3 class="items-price">350 Pkr</h3>
                        <div class="qtycontainer">
                            <div id="plusbutton"><i class="ri-add-line"></i></div>
                            <div id="items-qty">1</div>
                            <div id="minusbutton"><i class="ri-subtract-line"></i></div>
                        </div> -->
          </div>
          <div id="pendingOrdersContainer">
            <div class="pendingOrders">
              <div class="tableName">
                <h2>T4</h2>
              </div>
              <div class="leftSideInfoContainer">
                <div class="waiterNamAndStatus">
                  <div class="waiterName">
                    <h3>Anas
</h3>
                  </div>
                  <div class="status">
                    <h4>Pending</h4>
                  </div>
                </div>
                <div class="itemCount">
                  <h4>6 Items</h4>
                </div>
              </div>
            </div>
            <div class="pendingOrders">
              <div class="tableName">
                <h2>T4</h2>
              </div>
              <div class="leftSideInfoContainer">
                <div class="waiterNamAndStatus">
                  <div class="waiterName">
                    <h3>Anas
</h3>
                  </div>
                  <div class="status">
                    <h4>Pending</h4>
                  </div>
                </div>
                <div class="itemCount">
                  <h4>6 Items</h4>
                </div>
              </div>
            </div>
            <div class="pendingOrders">
              <div class="tableName">
                <h2>T4</h2>
              </div>
              <div class="leftSideInfoContainer">
                <div class="waiterNamAndStatus">
                  <div class="waiterName">
                    <h3>Anas
</h3>
                  </div>
                  <div class="status">
                    <h4>Pending</h4>
                  </div>
                </div>
                <div class="itemCount">
                  <h4>6 Items</h4>
                </div>
              </div>
            </div>
            <div class="pendingOrders">
              <div class="tableName">
                <h2>T4</h2>
              </div>
              <div class="leftSideInfoContainer">
                <div class="waiterNamAndStatus">
                  <div class="waiterName">
                    <h3>Anas
</h3>
                  </div>
                  <div class="status">
                    <h4>Pending</h4>
                  </div>
                </div>
                <div class="itemCount">
                  <h4>6 Items</h4>
                </div>
              </div>
            </div>

          </div>
        </div>
        <div class="rightSidePanel">
          <div class="cart-items-container"></div>

          <div class="rightSidePanelBottom">
            <div class="bill-calc-container">
              <div class="calc-lines" id="subtotal">
                <h3 class="calc-title" id="subtotal-title">Sub Total</h3>
                <h4 class="calc-values" id="subtotal-values">PKR 0</h4>
              </div>
              <div class="calc-lines" id="tax">
                <h3 class="calc-title" id="tax-title">Tax (0%)</h3>
                <h4 class="calc-values" id="tax-values">PKR 0</h4>
              </div>
      
              <div class="line"></div>

              <div class="calc-lines" id="total">
                <h3 class="calc-title-tax" id="total-title">Total</h3>
                <h4 class="calc-values-tax" id="total-values">PKR 0</h4>
              </div>
            </div>
            <!-- <div class="placeOrder-btn">
              <h2>PLACE ORDER</h2>
            </div> -->
            <h3 id="total-payment-title">Payment Methods:</h3>
            <div class="payment-methods-container">
              <div class="payment-methods-btns">
                <div>
                  <i
                    id="Cash"
                    class="ri-cash-fill payment-methods-icons payment-methods-select"
                  ></i>
                </div>
                <h4>CASH</h4>
              </div>
              <div class="payment-methods-btns">
                <div>
                  <i
                    id="Card"
                    class="ri-bank-card-fill payment-methods-icons"
                  ></i>
                </div>
                <h4>CARD</h4>
              </div>
              <div class="payment-methods-btns">
                <div>
                  <i
                    id="Party"
                    class="ri-split-cells-vertical payment-methods-icons"
                  ></i>
                </div>
                <h4>PARTY</h4>
              </div>
            </div>
            <div id="paymentFurtherOptions">
              <div id="receiveCashDiv">
                <h4>Received Cash ?</h4>
                <input type="number" name="receiveCash" id="receiveCash" />
              </div>
              <div id="returnCashDiv">
                <h4>Return Cash</h4>
                <h3 id="returnCash"></h3>
                <!-- <input type="number" name="receiveAmt" id="returnAmt"> -->
              </div>
            </div>
              <button class="pay-btn">Actions</button>
              <div class="dropdown-menu" id="dropdownMenu">
                  <a class="placeOrder-btn" href="#">Make Order</a>
                  <!-- <a href="#">Send to Kitchen</a>
                  <a href="#">Double Print</a> -->
                  <a id="directPay" href="#">Direct Pay</a>
              </div>

          </div>
        </div>
      </div>
      <div id="receiptContainer"></div>
      <div class="overlay"></div>
    </div>

    <script src="category.js"></script>

      crossorigin="anonymous"

    ></script>
