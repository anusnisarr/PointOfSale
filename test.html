<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS More Options</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="kds-screen">
        <h1>Kitchen Display System</h1>
        <div class="order-cards-container">
            <!-- Order Card 1 -->
            <div class="order-card">
                <div class="order-header">
                    <span class="order-number">Order #101</span>
                    <span class="order-time">10:15 AM</span>
                </div>
                <div class="order-details">
                    <p><strong>Waiter:</strong> Waiter 3</p>
                    <p><strong>Table:</strong> Table 5</p>
                    <p><strong>Items:</strong></p>
                    <ul class="items-list">
                        <li>2x Burger</li>
                        <li>1x Fries</li>
                        <li>1x Coke</li>
                    </ul>
                </div>
                <button class="complete-button">Mark as Prepared</button>
            </div>
    
            <!-- Order Card 2 -->
            <div class="order-card">
                <div class="order-header">
                    <span class="order-number">Order #102</span>
                    <span class="order-time">10:20 AM</span>
                </div>
                <div class="order-details">
                    <p><strong>Waiter:</strong> Waiter 1</p>
                    <p><strong>Table:</strong> Table 2</p>
                    <p><strong>Items:</strong></p>
                    <ul class="items-list">
                        <li>1x Pizza</li>
                        <li>2x Garlic Bread</li>
                        <li>1x Water</li>
                    </ul>
                </div>
                <button class="complete-button">Mark as Prepared</button>
            </div>
    
            <!-- Add more order cards as needed -->
        </div>
    </div>
<script src="test.js"></script>
</body>
</html>
