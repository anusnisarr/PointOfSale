  <label for="searchimage">Search Image</label>
  <input type="text" name="" id="searchimage">


  <script>
const key  = '48393748-c303e9d0893551a0a6103a300'; // Replace with your actual API key
let query = 'burger'; // Keyword to search for images
const per_page = 18; // Number of images to fetch per page
let url = `https://pixabay.com/api/?key=${key}&q=${query}&per_page=${per_page}`;
let  imagesdiv = document.querySelectorAll(".images img");
let imagesURL = [];

let inputQuery = document.querySelector("#searchimage").addEventListener("input", (e) => {
  query = e.target.value;
  url = `https://pixabay.com/api/?key=${key}&q=${query}&per_page=${per_page}`
  

setTimeout(() => {
  

fetch(url, {
    method: 'GET', // HTTP method
})
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        console.log('Search Results:', data);
        
        imagesURL = []; // Clear the array before each search
        data.hits.forEach(photo => {
          imagesURL.push(photo.webformatURL); // Original image URL
        });

        imagesdiv.forEach((img, index) => {
          img.src = imagesURL[index] || ''; // Set the image source if available
        });
    })
    .catch(error => {
        console.error('Error fetching data:', error);
    });
    
  }, 1500);

  });
  </script>
