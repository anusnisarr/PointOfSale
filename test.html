<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag Left to Show Remove Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: rgb(58, 57, 57);
    }
    .item-container {
      position: relative;
      width: 300px;
      height: 50px;
      margin: 10px;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      padding-left: 10px;
      cursor: grab;
    }
    .remove-button {
      position: absolute;
      top: 0;
      right: 0px;
      width: 50px;
      height: 100%;
      background-color: red;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      border: none;
      cursor: pointer;
      transition: right 0.3s;
      z-index: -1;
    }
    .item-container.dragging .remove-button {
      right: -60px;;
    }
  </style>
</head>
<body>

<div class="item-container" draggable="false">
  <span>Drag Me</span>
  <button class="remove-button">Remove</button>
</div>

<script>
  const container = document.querySelector('.item-container');
  const removeButton = container.querySelector('.remove-button');

  let isDragging = false;
  let startX = 0;

  container.addEventListener('mousedown', (e) => {
    if (e.button !== 0) return; // Only track left mouse button
    isDragging = true;
    startX = e.clientX;
    container.classList.remove('dragging');
  });

  document.addEventListener('mousemove', (e) => {
    if (!isDragging) return;

    const distanceDragged = e.clientX - startX;
    

    if (distanceDragged < -50) { // Dragged left by at least 50px
      container.classList.add('dragging');
    } else {
      container.classList.remove('dragging');
    }
  });

  document.addEventListener('mouseup', () => {
    if (isDragging) {
      isDragging = false;
    }
  });

  removeButton.addEventListener('click', () => {
    container.remove();
  });
</script>

</body>
</html>
